
<div class="modal" ng-controller="KisBpmTextPropertyPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <span>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</span>
			</div>
			<div class="modal-body">
				<p><textarea auto-focus class="form-control" ng-model="property.value" style="min-height: 120px"/></p>
			</div>
			<div class="modal-footer">
				<button ng-click="save()" class="btn btn-primary" translate >ACTION.SAVE</button>
				<button ng-click="close()" class="btn btn-primary btn-cancel" translate>ACTION.CANCEL</button>
			</div>
		</div>
	</div>
</div>
